<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space</title>
  <style>
    :root {
      --bg: #000;
      --lift: 100px; /* Main controll: to up/down tet */
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #fff;
    }

    #starfield {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      z-index: 0;
    }

    .overlay {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      z-index: 2;
      padding: 24px;
    }

    .stack {
      width: min(560px, 92vw);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
    }

    .logo {
      width: min(520px, 80vw);
      max-height: 55vh;
      height: auto;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: none;
      filter: drop-shadow(0 10px 30px rgba(0,0,0,0.6));

      transform: scale(1.5);
      transform-origin: center center;
      display: block;
    }

    h1 {
      margin: 0;
      margin-top: calc(-1 * var(--lift));
      margin-bottom: 12px;
      font-size: 36px;
      font-weight: 700;
      line-height: 1;
      letter-spacing: 0.02em;
      text-align: center;
      text-shadow: 0 12px 34px rgba(0,0,0,0.55);
      z-index: 3;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 16px;
      padding: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 50px rgba(0,0,0,0.55);

      transform: translateY(calc(-1 * (var(--lift) - 10px)));
    }

    .field {
      display: grid;
      gap: 8px;
      margin-bottom: 12px;
    }

    .titulo {
      margin-top: 20% !important;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(0,0,0,0.35);
      color: #fff;
      outline: none;
    }

    input::placeholder {
      color: rgba(255,255,255,0.35);
    }

    input:focus {
      border-color: rgba(255,255,255,0.28);
      box-shadow: 0 0 0 3px rgba(255,255,255,0.07);
    }

    .actions {
      display: grid;
      gap: 10px;
      margin-top: 8px;
    }

    .btn {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.12);
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }

    .btn:hover { background: rgba(255,255,255,0.16); }

    .divider {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0 6px;
      color: rgba(255,255,255,0.45);
      font-size: 12px;
    }

    .divider::before,
    .divider::after {
      content: "";
      height: 1px;
      flex: 1;
      background: rgba(255,255,255,0.12);
    }

    .btn-google {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: rgba(0,0,0,0.25);
    }

    .google-mark {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      display: grid;
      place-items: center;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.14);
      font-size: 12px;
      font-weight: 800;
    }

    /* Screen Adjustments */
    @media (max-height: 720px) {
      :root { --lift: 75px; }
      .logo { max-height: 45vh; transform: scale(1.35); }
      h1 { font-size: 30px; }
    }

    @media (max-height: 620px) {
      :root { --lift: 60px; }
      h1 { font-size: 28px; }
    }
  </style>
</head>

<body>
  <canvas id="starfield"></canvas>

  <main class="overlay">
    <section class="stack">
      <img class="logo" src="../images/logo.png" alt="Space" />

      <div class="login-card">
        <form id="login-form">
          <div class="field">
            <input type="text" placeholder="Digite seu usuÃ¡rio">
          </div>

          <div class="field">
            <input type="password" placeholder="Digite sua senha">
          </div>

          <div class="actions">
            <button class="btn" type="submit">Entrar</button>

            <div class="divider">ou</div>

            <button class="btn btn-google" type="button">
              <span class="google-mark">G</span>
              Entrar com Google
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <audio id="space-audio" loop>
    <source src="./space-ambient.mp3" type="audio/mpeg">
  </audio>

  <script>
    (() => {
  const canvas = document.getElementById("starfield");
  const ctx = canvas.getContext("2d");
  let stars = [];
  let w, h, dpr;

  function resize() {
    dpr = Math.min(2, window.devicePixelRatio || 1);
    w = canvas.width = innerWidth * dpr;
    h = canvas.height = innerHeight * dpr;
    stars = Array.from({ length: 900 }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      z: Math.random(),
      r: Math.random() * 1.5 + 0.3
    }));
  }

  function draw() {
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, w, h);

    for (const s of stars) {
      s.y += s.z * 0.3;
      if (s.y > h) s.y = 0;
      ctx.fillStyle = "#fff";
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
      ctx.fill();
    }
    requestAnimationFrame(draw);
  }

  resize();
  window.addEventListener("resize", resize);
  draw();

  const audio = document.getElementById("space-audio");
  audio.volume = 1.00;
  window.addEventListener("pointerdown", () => audio.play(), { once: true });
})();
  </script>
</body>
</html>
